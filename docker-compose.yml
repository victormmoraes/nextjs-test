services:
  postgres:
    image: postgres:16-alpine
    container_name: regmanager-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: regmanager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d regmanager"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
